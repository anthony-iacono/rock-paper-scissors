<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="body">
    <main class="gameboard">
      <header class="gameboard-header">
        <h1 class="gameboard-header__heading">Rock Paper Scissors</h1>
      </header>
      <article class="gameboard-messageboard">
        <p class="gameboard-messageboard__message"> Choose your game!</p>
      </article>
      <section class="mode-section">
        <article class="mode js-classic-mode">
          <h2 class="mode__heading">Classic</h2>
          <p class="mode__rule">rock > scissors</p>
          <p class="mode__rule">scissors > paper</p>
          <p class="mode__rule">paper > rock</p>
        </article>
        <article class="mode js-advanced-mode">
          <h2 class="mode__heading">Advanced</h2>
          <p class="mode__rule">rock > scissors & lizard</p>
          <p class="mode__rule">scissors > paper & lizard</p>
          <p class="mode__rule">paper > rock & Spock</p>
          <p class="mode__rule">Spock > scissors & rock</p>
          <p class="mode__rule">lizard > paper & Spock</p>
        </article>
      </section>
      <section class="gameboard-arena">
        <article class="gameboard-arena-weapons">
          <img class="weapon rock hidden" src="./assets/black-and-white-rocks.png" alt="rock">
          <img class="weapon paper hidden" src="./assets/black-and-white-paper.png" alt="paper">
          <img class="weapon scissors hidden" src="./assets/black-and-white-scissors.png" alt="scissors">
          <img class="weapon spock hidden" src="./assets/black-and-white-spock.png" alt="spock">
          <img class="weapon scissors hidden" src="./assets/black-and-white-lizard.png" alt="lizard">
        </article>
      </section>
    </main>
    <section class="player player_human">
      <article class="player__card">
        <p class="player__avatar">ðŸ¤“</p>
        <h3 class="player__type">Human</h3>
      </article>
      <article class="player__wins">
        <p class="player__wins-label">Wins: <span class="player__wins-counter js-human-wins-counter"></span></p>
      </article>
      <button class="player__change-game-btn hidden">Change game?</button>
    </section>
    <section class="player player_computer">
      <article class="player__card">
        <p class="player__avatar">ðŸ’»</p>
        <h3 class="player__type">Computer</h3>
      </article>
      <article class="player__wins">
        <p class="player__wins-label">Wins: <span class="player__wins-counter js-computer-wins-counter">0</span>
      </article>
    </section>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
