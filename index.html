<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="body">
    <main class="main">
      <h1 class="title">Rock Paper Scissors</h1>
      <h2 class="message"> Choose your game!</h2>
      <section class="modes">
        <article class="mode js-classic-btn">
          <h2 class="mode__heading">Classic</h2>
          <p class="mode__rule">rock > scissors</p>
          <p class="mode__rule">scissors > paper</p>
          <p class="mode__rule">paper > rock</p>
        </article>
        <article class="mode js-advanced-btn">
          <h2 class="mode__heading">Advanced</h2>
          <p class="mode__rule">rock > scissors & lizard</p>
          <p class="mode__rule">scissors > paper & lizard</p>
          <p class="mode__rule">paper > rock & Spock</p>
          <p class="mode__rule">Spock > scissors & rock</p>
          <p class="mode__rule">lizard > paper & Spock</p>
        </article>
      </section>
      <section class="arsenal hidden">
        <img class="weapon rock" src="./assets/black-and-white-rocks.png" alt="rock">
        <img class="weapon paper" src="./assets/black-and-white-paper.png" alt="paper">
        <img class="weapon scissors" src="./assets/black-and-white-scissors.png" alt="scissors">
        <img class="weapon spock" src="./assets/black-and-white-spock.png" alt="spock">
        <img class="weapon scissors" src="./assets/black-and-white-lizard.png" alt="lizard">
      </section>
    </main>
    <section class="player player_human">
      <span class="player__avatar">ðŸ¤“</span>
      <h2 class="player__type">Human</h2>
      <p class="player__wins">Wins: <span class="js-human-wins"></span></p>
      <button class="change-game-btn hidden">Change game?</button>
    </section>
    <section class="player">
        <span class="player__avatar">ðŸ’»</span>
        <h2 class="player__type">Computer</h2>
        <p>Wins: <span class="player__wins js-computer-wins">0</span>
      </article>
    </section>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
